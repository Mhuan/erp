<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="../../css/materialRecript/common.css">
    <link rel="stylesheet" href="../../css/materialRecript/materialreceipt-add.css">
    <script src="../../js/common.js"></script>
</head>
<body>
<header>
    <div class="navBox">
        <div class="titleBox">
            <div class="leftSign" onclick="history(-1)"></div>
            <div style="width: 7.2rem;height: 0.96rem;line-height: 0.96rem;">到货信息录入</div>
            <div class="addBtn">继续</div>
        </div>
    </div>
    <div class="information">
        <div class="proName">
            <div>阿莫西林分散片 0.6g</div>
            <div class="midRightSign"></div>
        </div>
        <div class="mainInf">
            <div>
                <div class="infTitle">生产厂商：</div>
                <div>南京同仁堂药业有限公司</div>
            </div>
            <div style="position: relative">
                <div class="infTitle">采购数量：</div>
                <div>35345</div>
                <!--            共收货件数-->
                <div class="proCount">共收货3456</div>
            </div>
            <div>
                <div class="infTitle">批准文号：</div>
                <div>SDR35345</div>
            </div>
            <div>
                <div class="infTitle">单&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位：</div>
                <div><div  style="float: left;width: 1.15rem">片</div> <div style="margin-left: 1.15rem">件包装数量：456</div></div>
            </div>
        </div>
    </div>
</header>



<section>
    <div class="titleStyle">到货信息录入（0）</div>
    <div class="container">
        <div class="listBox">
            <div class="leftStyle">合箱号</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入合箱号">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">件包装</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入件包装数量">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">收货数量</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入收货数量">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">件数</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入件数">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">零散数量</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入零散数量">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">产地</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入产地">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">拒收数量</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入拒收数量">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">拒收原因</div>
            <div class="rightStyle">
                <input type="text" placeholder="请选择拒收原因">
            </div>
        </div>
    </div>
</section>
</body>
</html>
