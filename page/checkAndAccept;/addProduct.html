<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="../../css/materialRecript/common.css">
    <link rel="stylesheet" href="../../css/materialRecript/materialreceipt-add.css">
    <script src="../../js/common.js"></script>
</head>
<body>
<div class="navBox">
    <div class="titleBox">
        <div class="leftSign" onclick="history(-1)"></div>
        <div style="width: 7.2rem;height: 0.96rem;line-height: 0.96rem;">到货信息录入</div>
        <div class="addBtn">确定</div>
    </div>
</div>


<section>
    <div class="container" style="margin-top: 0.96rem;">
        <div class="listBox">
            <div class="leftStyle">电子监管码</div>
            <div class="rightStyle">
                <input type="text" placeholder="扫一扫即可获取商品信息">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">批号</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入批号">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">合箱号</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入合箱号">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">生产日期</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入生产日期">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">有效期至</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入生产日期">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">件包装</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入件包装数量">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">收货数量</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入收货数量">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">件数</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入件数">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">零散数量</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入零散数量">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">产地</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入产地">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">拒收数量</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入拒收数量">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">拒收原因</div>
            <div class="rightStyle">
                <input type="text" placeholder="请选择拒收原因">
            </div>
        </div>
    </div>
</section>
</body>
</html>
