<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/materialreceipt-add.css">
    <script src="../../js/common.js"></script>
</head>
<body>
<div class="navBox">
    <div class="titleBox">
        <div class="leftSign"></div>
        <div style="width: 7.2rem;height: 0.96rem;line-height: 0.96rem;">订单信息录入</div>
        <div class="addBtn">提交</div>
    </div>
</div>


<section>
    <div class="container" style="margin-top: 0.96rem;">
        <div class="listBox">
            <div class="leftStyle">起运时间</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入起运时间">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">到货时间</div>
            <div class="rightStyle">
                <input type="text" placeholder="" value="20180303">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">温控方式</div>
            <div class="rightStyle">
                <input type="text" placeholder="请选择温控方式">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">起运温度</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入起运温度">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">到货温度</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入到货温度">
            </div>
        </div>
        <div class="listBox">
            <div class="leftStyle">车牌号</div>
            <div class="rightStyle">
                <input type="text" placeholder="请输入车牌号">
            </div>
        </div>
    </div>
</section>
</body>
</html>
