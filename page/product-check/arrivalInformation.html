        <div class="mainInf">

            <div style="position: relative">

                <div class="proCount">共收货3456</div>

            <div>

            <div>

            </div>
        </div>

    <div class="informationList">
        <div class="listTitle">
            验收（3）
        </div>

            <ul class="listBox">
                <li>
                    <div class="partNo_01">
                        <div>
                            <div class="circle"  onclick="selectBtn(this)">
                                <div class="checkTheNumber"></div>
                            </div>
                            批号 AAA121112
                        </div>
                        <div class="">合格</div>
                    </div>
                </li>
                <li>
                    <div class="">
                        <div>
                            <div class="circle"  onclick="selectBtn(this)">
                                <div class="checkTheNumber"></div>
                            </div>
                            批号 AAA121112
                        </div>
                        <div class="">质疑</div>
                    </div>
                </li>
                <li>
                    <div class="">
                        <div>
                            <div class="circle"  onclick="selectBtn(this)">
                                <div class="checkTheNumber"></div>
                            </div>
                            批号 AAA121112
                        </div>
                        <div class="">合格</div>
                    </div>
                </li>
                <li>
                    <div class="">
                        <div>
                            <div class="circle"  onclick="selectBtn(this)">

                            </div>
                            批号 AAA121112
                        </div>
                        <div class="">质疑</div>
                    </div>
                </li>
                <li>
                    <div class="">
                        <div>
                            <div class="circle"  onclick="selectBtn(this)">

                            </div>
                            批号 AAA121112
                        </div>
                        <div class="">质疑</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

<!--    无数据展示添加按钮-->
    <div class="emptyData">
        <div class="addImg"></div>
        <div class="addInfor">添加到货信息</div>
    </div>
</section>

<script>
    function develop(val){//展开收起按钮
        var tar = document.getElementsByClassName("mainInf");
        var dis = document.getElementsByClassName("proName")[0].children[2];
        if(val.innerHTML === '展开'){
            tar[0].children[2].style.display = 'block';
            tar[0].children[3].style.display = 'block';
            document.getElementsByClassName("proCount")[0].style.display = 'block';
            val.innerHTML = '收起';
            val.style.color = "#F33A5A";
            dis.classList.toggle("midUpSign");
            dis.classList.toggle("midRightSign")
        }
        else if(val.innerHTML === '收起'){
            tar[0].children[2].style.display = 'none';
            tar[0].children[3].style.display = 'none';
            document.getElementsByClassName("proCount")[0].style.display = 'none';
            val.innerHTML = '展开';
            val.style.color = "#6a6a6a";
            dis.classList.toggle("midUpSign");
            dis.classList.toggle("midRightSign")
        }
    }
    (function(){
        var list = document.getElementsByClassName("listBox");
        document.getElementsByClassName("listTitle")[0].innerHTML = "验收（"+list[0].children.length+"）";
        for(var i = 0;i<list[0].children.length;i++){
            if(i%2 === 0){
                list[0].children[i].children[0].classList.add("partNo_01");
            }
            else if(i%2 !== 0){
                list[0].children[i].children[0].classList.add("partNo_02");
            }
            if(list[0].children[i].children[0].children[1].innerHTML === "合格"){
                list[0].children[i].children[0].children[1].classList.add("qualified");
            }
            else{
                list[0].children[i].children[0].children[1].classList.add("query");
            }
        }
    })()
</script>
</body>
</html>
